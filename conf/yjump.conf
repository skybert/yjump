# yjump configuration file
# Place in ~/.config/yjump/yjump.conf or $XDG_CONFIG_HOME/yjump/yjump.conf

# Window appearance
window_width = 840
window_height = 60

# Window transparency (0.0 = fully transparent, 1.0 = fully opaque)
opacity = 0.95

# Colors (hex format - Catppuccin Macchiato theme)
background_color = #24273A
text_color = #CAD3F5
placeholder_color = #6E738D
selection_color = #8AADF4
selected_text_color = #24273A
border_color = #5B6078

# Border
border_width = 2
corner_radius = 8

# Font
font_name = Menlo
font_size = 20

# Behavior
max_results = 10
case_sensitive = false

# Performance - cache window list for faster startup
cache_window_list = true
cache_timeout_seconds = 2.0

# Application behavior
# Set to false to show yjump in Dock and Cmd+Tab app switcher
hide_from_dock = true

# Window position (center, top, bottom, or x,y coordinates)
# center = upper 20% of screen (Spotlight-style), centered horizontally
# top = near top of screen
# bottom = near bottom of screen
# x,y = exact coordinates (e.g., 100,100)
position = center
# position = 100,100
# position = top
