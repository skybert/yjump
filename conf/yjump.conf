# yjump configuration file
# Place in ~/.config/yjump/yjump.conf or $XDG_CONFIG_HOME/yjump/yjump.conf

# Window appearance
window_width = 700
window_height = 50

# Colors (hex format - Nord theme)
background_color = #2E3440
text_color = #ECEFF4
placeholder_color = #4C566A
selection_color = #5E81AC
border_color = #3B4252

# Border
border_width = 2
corner_radius = 8

# Font
font_name = Menlo
font_size = 14

# Behavior
max_results = 10
case_sensitive = false

# Performance - cache window list for faster startup
cache_window_list = true
cache_timeout_seconds = 2.0

# Window position (center, top, bottom, or x,y coordinates)
position = center
# position = 100,100
# position = top
